<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap demo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			  rel="stylesheet"
			  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			  crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<style>
			.draggable {
				background-color: lightcoral;
				border: 1px solid #000;
				resize: both; /* Allows resizing in both directions */
				overflow: auto; /* Ensures content stays visible if resized smaller */
		</style>
	</head>
	<body>
		<div id="navbar"></div>


		<section class="bg-dark text-light p-5 text-center">
			<div class="container">
				<div class="d-flex flex-row bg-secondary">
					<div class="p-2"><span class="text-info">Flex item 1</span></div>
					<div class="p-2">Flex item 2</div>
					<div class="p-2">Flex item 3</div>
				</div>
				<div class="d-flex flex-row-reverse">
					<div class="p-2">Flex item 1</div>
					<div class="p-2">Flex item 2</div>
					<div class="p-2">Flex item 3</div>
				</div>
				<div class="d-sm-flex align-items-center draggable">
					<div>
						<h1 class="text-center draggable">Anutorn Ravisitikiat</h1>
						<h1><span class="text-info">Software</span> <span class="text-warning">engineer</span></h1>
					</div>
					<!-- Empty box/div for separation -->
					<div class="mx-auto draggable"></div>
					<img src="img\kaisouko_normal_default_bg.png"
						 alt="beat's profile pic"
						 title="proudest pic XD"
						 class="img-fluid rounded mx-auto d-inline"
						 >
				</div>
				<div class="d-sm-flex">
					<div>
						<h1><span class="text-secondary bg-dark">Bob the builder</span></h1>
						<h1><span class="text-success">Software</span> <span class="text-danger">engineer</span></h1>
					</div>
				</div>
			</div>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
				crossorigin="anonymous">
		</script>
		<script>
			// Load the navbar from navbar.html
			document.getElementById('navbar').innerHTML = fetch('navbar.html')
				.then(response => response.text())
				.then(data => document.getElementById('navbar').innerHTML = data);
		</script>
	</body>
</html>
